<script type="text/html" id="vegDetailTpl">
	<div class="form-group " >
    <label for="productId" class="col-sm-2 control-label">编 号：</label>
    <div class="col-sm-6">
      <input value="{{ data.masId }}" name="productId" type="text" class="form-control" id="productId" placeholder="请输入农作物ID" disabled="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">农 作 物：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.name }}" name="name" type="text" class="form-control" id="name" placeholder="请输入农作物名字">
    </div>
  </div>
  <div class="form-group">
    <label for="plantPro" class="col-sm-2 control-label">种植日期：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.sowDate }}" name="plantPro" type="text" class="form-control" id="plantPro" placeholder="请输入姓">
    </div>
  </div>

  <div class="form-group">
    <label for="productDay" class="col-sm-2 control-label">已种植天数：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.passDay }}" name="productDay" type="text" class="form-control" id="productDay" placeholder="种植日期" >
    </div>
  </div>

  <div class="form-group">
    <label for="estimateDay" class="col-sm-2 control-label">预计成熟天数：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{  data.estimate }}" name="estimateDay" type="text" class="form-control" id="estimateDay" placeholder="请输入预计成熟日期">
    </div>
  </div>
  <div class="form-group">
    <label for="residueDay" class="col-sm-2 control-label">预计剩余成熟日期：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.estimate - data.passDay }}" name="residueDay" type="text" class="form-control" id="residueDay" placeholder="请输入预计成熟日期">
    </div>
  </div>
  <div class="form-group">
    <label for="metureDate" class="col-sm-2 control-label">预计成熟日期：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.metureDate }}" name="metureDate" type="text" class="form-control" id="metureDate" placeholder="请输入预计成熟日期">
    </div>
  </div>
  <div class="form-group">
    <label for="currentStatus" class="col-sm-2 control-label">预计当前状态：</label>
    <div class="col-sm-6">
      <input disabled="" value="{{ data.estimate - data.passDay > 0 ? '未成熟' : '成熟'  }}" name="currentStatus" type="text" class="form-control" id="currentStatus" placeholder="请输入当前农作物状态">
    </div>
  </div>

  <div class="form-group">
  	 <label for="" class="col-sm-2 control-label"></label>
    <div class="col-sm-6">
      <input type="submit" class="form-control btn btn-primary" id="save" value="返回上一页">
    </div>
  </div>
</script>
