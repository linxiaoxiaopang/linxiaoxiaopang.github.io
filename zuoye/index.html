		.bottom{

	<video  autoplay="" name='bgmusic' src="./bgmusic/haijiaoqihao.mp3" height="1px"> </video>
	<script type="text/javascript">
		let timer=null
			let oUlimg=$id('ulImg')
			let oMidMid=$name('midMid')[0]
		

		
			let now=0
			move(now)
			oMidMid.onmouseover=function(){
				clearInterval(timer)
			}
			oMidMid.onmouseout=function(){
				move(now)
			}
		 



		function move(now){
			oMid=$name('mid')[0]
			oUlimg.style.width=oMidMid.offsetWidth*8+'px'
			clearInterval(timer)
			timer=setInterval(()=>{
				 now++
				if(now<=4){
					 oUlimg.style.marginLeft =-oMidMid.offsetWidth*now+'px'
					
				}else{
					now=0
				}
              
			}, 2000)

		}



		 function $id(id){
			return document.getElementById(id)
		}
		function $tag(parent,name){
			return parent.getElementsByTagName(name)
		}
		function $name(name){
			return document.getElementsByClassName(name)
		}
			 
		
	</script>
